version: '3.8'

services:
  # PolkaMesh Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: polkamesh-backend
    restart: unless-stopped
    env_file: .env
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
    ports:
      - "3000:3000"
    volumes:
      - ./logs:/app/logs
    networks:
      - polkamesh
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # Development mode (optional)
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: polkamesh-backend-dev
    working_dir: /app
    command: npm run start:dev
    env_file: .env
    environment:
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - polkamesh
    profiles:
      - dev

networks:
  polkamesh:
    driver: bridge

volumes:
  logs:
